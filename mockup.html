		<style>	/* このstyleタグ内に限り変更不可。デザイン上変更したい場合は、別のstyleタグ内に、上書きでスタイルを適用してほしい。 */
			body {

				width: 100vw;
				height: 100vh;

				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}

			body:has( > div[MA_prelogin][MA_show='on']) {

			}

			body * {

				font-family: monospace;
				line-height: 1.5;
				appearance: none;
				-webkit-appearance: none;
				text-size-adjust: none;
			}
	
			div[MA_layer] {
				display: none;
				width: 100vw;
				height: 100vh;
				position: absolute;
				top: 0px;
				left: 0px;
				z-index: 10000;
				overflow-y: auto;
				overflow-x: hidden;
			}
	
			div[MA_header] {
				height: 80px;
				z-index: 11000;
				display: none;
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100vw;
				overflow: hidden;
			}

			div[MA_header] > div[MA_headericon] {
				width: 80px;
				height: 80px;
			}

			div[MA_header] > div[MA_headericon] > img {
				width: 80px;
				height: 80px;
			}

			div[MA_header] > div[MA_hamburger] {
				float: right;
				width: 80px;
				height: 80px;
			}

			div[MA_header] > div[MA_hamburger] > img {
				width: 80px;
				height: 80px;
			}

			div[MA_footer] {
				height: 80px;
				z-index: 11000;
				display: none;
				position: absolute;
				width: 100vw;
				bottom: 0px;
				left: 0px;
				overflow: hidden;
			}

			div[MA_footer] > div[MA_footericon] {
				height: 80px;
				width: 80px;
				padding: 0px 30px;
			}
	
			div:has( > div[MA_layer][MA_show="on"]) > div[MA_header] {	
				display: block;
			}	

			div:has( > div[MA_layer][MA_show="on"]) > div[MA_footer] {	
				display: flex;
				align-items: center;
				justify-content: center;
			}	
				
			div[MA_layer][MA_prelogin] {	
				z-index: 20000;
			}

			div[MA_dialog] {
				width: 100vw;
				height: 100vh;
				background-color: rgba(0,0,0,0.3);
				display: none;
				position: absolute;
				top: 0px;
				left: 0px;
				z-index: 30000;
			}

			div[MA_layer][MA_show='on'] {
				display: flex;
				align-items: flex-start;
				justify-content: center;
			}

			div[MA_dialog][MA_show='on'] {	
				display: flex;
				align-items: center;
				justify-content: center;
			}

			div[MA_layer] > div {
				padding: 90px 30px;
				min-height: calc(100vh - 180px);
				width: 640px;
				position: relative;
			}

			div[MA_dialog] > div {
				height: 540px;
				width: 540px;
				background-color: white;
				padding: 30px 30px;
				position: relative;
				overflow-y: auto;
				overflow-x: hidden;
			}

			div[MA_menu] {
				width: 100vw;
				height: 100vh;
				background-color: rgba(0,0,0,0.3);
				display: none;
				position: absolute;
				top: 0px;
				left: 0px;
				z-index: 30000;
			}

			div[MA_menu] > div {
				height: 100vh;
				width: 70vw;
				background-color: white;
				position: relative;
				overflow-y: auto;
				overflow-x: hidden;
			}
				
			div[MA_menu][MA_show='on'] {
				display: flex;
				align-items: center;
				justify-content: right;
			}

			div[MA_menuclose] {
				height: 80px;
				width: 100%;
			}

			div[MA_menuinner] {
				width: 100%;
				height: 150px;
				max-height: calc((100vh / 3) - 80px);
			}
		</style>

		<script>//ここは変更&追記不可		
			//引数に入れた名前のレイヤーを表示する。現在表示されているレイヤーと、ダイアログと、ハンバーガーメニューは非表示になる	
			function FJ0001_layerdisplay(layername){
				const predialog = document.querySelectorAll('div[MA_dialog][MA_show="on"]');
				for(let i = 0; i < predialog.length; i++){
					predialog[i].setAttribute('MA_show', 'off');
					break;
				}
				document.querySelectorAll('div[MA_menu][MA_client]')[0].setAttribute('MA_show', 'off');
				document.querySelectorAll('div[MA_menu][MA_admin]')[0].setAttribute('MA_show', 'off');
				document.querySelectorAll('div[MA_layer][MA_show="on"]')[0].setAttribute('MA_show', 'off');
				document.querySelectorAll('div[MA_layer="' + layername + '"]')[0].setAttribute('MA_show', 'on');
			}

			//一つ目の引数に入れた名前のダイアログの表示を操作する。二つ目の引数に文字列「on」もしくは「off」を入れることでそのダイアログを非表示・もしくは表示するか決める。ハンバーガーメニューが開いている場合は同時に非表示にする。
			function FJ0002_dialogdisplay(dialogname, status){
				document.querySelectorAll('div[MA_menu][MA_client]')[0].setAttribute('MA_show', 'off');
				document.querySelectorAll('div[MA_menu][MA_admin]')[0].setAttribute('MA_show', 'off');
				document.querySelectorAll('div[MA_dialog="' + dialogname + '"]')[0].setAttribute('MA_show', status);
			}

			//ハンバーガーメニューを操作する。引数に文字列「on」もしくは「off」を入れることでハンバーガーメニューを非表示・もしくは表示するか決める。一般アカウントと管理アカウントは関数内で区別。
			function FJ0003_menudisplay(status){
				let layertype = 'MA_client';
				const prelayer = document.querySelectorAll('div[MA_layer][MA_show="on"]');
				for(let i = 0; i < prelayer.length; i++){
					if(prelayer[i].hasAttribute('MA_admin')){
						layertype = 'MA_admin';
					}
					break;
				}
				document.querySelectorAll('div[MA_menu][' + layertype + ']')[0].setAttribute('MA_show', status);
			}
		</script>
